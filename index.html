<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
    <div id="container1">
        <div id="cell1"><button class="buttons" id="1" onclick="changeCell(this.id)"></button></div>
        <div id="cell2"><button class="buttons" id="2" onclick="changeCell(this.id)"></button></div>
        <div id="cell3"><button class="buttons" id="3" onclick="changeCell(this.id)"></button></div>
        <div id="cell4"><button class="buttons" id="4" onclick="changeCell(this.id)"></button></div>
        <div id="cell5"><button class="buttons" id="5" onclick="changeCell(this.id)"></button></div>
        <div id="cell6"><button class="buttons" id="6" onclick="changeCell(this.id)"></button></div>
        <div id="cell7"><button class="buttons" id="7" onclick="changeCell(this.id)"></button></div>
        <div id="cell8"><button class="buttons" id="8" onclick="changeCell(this.id)"></button></div>
        <div id="cell9"><button class="buttons" id="9" onclick="changeCell(this.id)"></button></div>
        <p id="text">P1 Wins: 0 P2 Wins: 0</p>
        <button id="resetButton" onclick="reset()">Reset Board</button>
    </div>
    <script src="ttt.js"></script>
</body>
</html>
